name: AUTOM Language
scopeName : "source.autom"
fileTypes : [autom]
variables:
  function: func
  id : \\w+

patterns:
  - include: "#statements"
repository:
  statements:
    patterns:
      - include: "#expressions"
  declarations:
    patterns:
      - name: autom.function
        begin: ({{function}}) +({{id}}) *\{
        end: "*\\}"
        beginCaptures:
          "1":
            name: "keyword.control"
          "2":
            name: "support.function"

